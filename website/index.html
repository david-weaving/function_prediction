<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Prediction</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin: 20px 0;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #results {
            margin-top: 20px;
        }
        #myChart, #fittedChart {
            max-width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Function Prediction</h1>

    <label for="x_input">X values (comma separated):</label>
    <input type="text" id="x_input" placeholder="e.g. 1, 5, 10, 15, 20, 25">

    <label for="y_input">Y values (comma separated):</label>
    <input type="text" id="y_input" placeholder="e.g. 2, 4, 8, 16, 32, 64">

    <button onclick="processData()">Get Prediction</button>
    <button onclick="clearInputs()">Clear Inputs</button>
    
    <a href="/info" target="_blank">How It Works</a>
    
    <div id="results"></div>
    <div id="chartsContainer"></div>

    <script>
        let chart;  // Declare chart variable in the global scope
        let fittedChart; // Declare the second chart variable in the global scope

        function clearInputs() {
            document.getElementById('x_input').value = '';
            document.getElementById('y_input').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('chartsContainer').innerHTML = '';
            if (chart) {
                chart.destroy();  // Destroy the existing chart
            }
            if (fittedChart) {
                fittedChart.destroy();  // Destroy the second chart if it exists
            }
        }

        async function processData() {
            try {
                const x_input = document.getElementById('x_input').value.split(',').map(Number);
                const y_input = document.getElementById('y_input').value.split(',').map(Number);

                // Input validation
                if (x_input.length !== 6 || y_input.length !== 6) {
                    document.getElementById('results').innerText = 'Error: Please input exactly six x and y values, separated by commas.';
                    return;
                }

                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ x: x_input, y: y_input })
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById('results').innerText = `Error: ${data.error}`;
                    return;
                }

                const { x_common, y_fit, predicted_function, function: e_function } = data.result;
                const resultsDiv = document.getElementById('results');

                resultsDiv.innerHTML = `<h2>Predicted Function: ${predicted_function}</h2>`;
                resultsDiv.innerHTML += `<h2>Function: ${e_function}</h2>`;

                // Add chart containers
                const chartsContainer = document.getElementById('chartsContainer');
                chartsContainer.innerHTML = `
                    <h2>Predicted Graph with Fitted Points</h2>
                    <canvas id="myChart"></canvas>
                    <h2>Full Predicted Graph</h2>
                    <canvas id="fittedChart"></canvas>
                `;

                // Get the bounds for the user input points
                const xMin = Math.min(...x_input) - 1;
                const xMax = Math.max(...x_input) + 1;
                const yMin = Math.min(...y_input) - 1;
                const yMax = Math.max(...y_input) + 1;

                // Update the chart or create a new one
                const ctx = document.getElementById('myChart').getContext('2d');
                if (chart) {
                    chart.destroy();  // Destroy the existing chart before creating a new one
                }
                chart = new Chart(ctx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Fitted Curve',
                                data: x_common.map((x, i) => ({ x, y: y_fit[i] })),
                                borderColor: 'blue',
                                backgroundColor: 'transparent',
                                fill: false,
                                showLine: true,
                                pointRadius: 0,
                                borderWidth: 2, // Thicker line for the fitted curve
                                order: 2,
                            },
                            {
                                label: 'User Points',
                                data: x_input.map((x, i) => ({ x, y: y_input[i] })),
                                backgroundColor: 'red',
                                borderColor: 'red',
                                pointRadius: 5, // Reduce point size
                                order: 1, // Ensure user points are drawn above the fitted curve
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                min: xMin,
                                max: xMax,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)',
                                    borderColor: 'black',
                                    borderWidth: 2,
                                },
                                title: {
                                    display: true,
                                    text: 'X Axis',
                                    font: {
                                        size: 16
                                    }
                                },
                                ticks: {
                                    color: '#000', // Black color for x-axis labels
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            },
                            y: {
                                min: yMin,
                                max: yMax,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)',
                                    borderColor: 'black',
                                    borderWidth: 2,
                                },
                                title: {
                                    display: true,
                                    text: 'Y Axis',
                                    font: {
                                        size: 16
                                    }
                                },
                                ticks: {
                                    color: '#000', // Black color for y-axis labels
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `(${context.raw.x}, ${context.raw.y})`;
                                    }
                                }
                            },
                            legend: {
                                labels: {
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        },
                        elements: {
                            point: {
                                pointStyle: 'circle'
                            }
                        }
                    }
                });

                // Create the second chart for the full predicted function
                const fittedCtx = document.getElementById('fittedChart').getContext('2d');
                fittedChart = new Chart(fittedCtx, {
                    type: 'scatter',
                    data: {
                        datasets: [
                            {
                                label: 'Fitted Curve',
                                data: x_common.map((x, i) => ({ x, y: y_fit[i] })),
                                borderColor: 'blue',
                                backgroundColor: 'transparent',
                                fill: false,
                                showLine: true,
                                pointRadius: 0,
                                borderWidth: 2, // Thicker line for the fitted curve
                                order: 2,
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                min: Math.min(...x_common) - 1,
                                max: Math.max(...x_common) + 1,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)',
                                    borderColor: 'black',
                                    borderWidth: 2,
                                },
                                title: {
                                    display: true,
                                    text: 'X Axis',
                                    font: {
                                        size: 16
                                    }
                                },
                                ticks: {
                                    color: '#000', // Black color for x-axis labels
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            },
                            y: {
                                min: Math.min(...y_fit) - 1,
                                max: Math.max(...y_fit) + 1,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)',
                                    borderColor: 'black',
                                    borderWidth: 2,
                                },
                                title: {
                                    display: true,
                                    text: 'Y Axis',
                                    font: {
                                        size: 16
                                    }
                                },
                                ticks: {
                                    color: '#000', // Black color for y-axis labels
                                    font: {
                                        weight: 'bold'
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        return `(${context.raw.x}, ${context.raw.y})`;
                                    }
                                }
                            },
                            legend: {
                                labels: {
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        },
                        elements: {
                            point: {
                                pointStyle: 'circle'
                            }
                        }
                    }
                });

            } catch (error) {
                document.getElementById('results').innerText = `Error: ${error}`;
            }
        }
    </script>
</body>
</html>
